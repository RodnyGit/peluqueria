<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi chat</title>
    <link rel="stylesheet" href="../vendor/bootstrap.css">
</head>

<body class="bg-dark">
    <a class="btn ml-2 btn-dark border border-success mb-2 mt-2 ml-2 text-danger" href="../views/login.html">Login</a>
    <div class="row">
        <div class="container mt-2 mr-2">
            <form class="border border-primary col-md-5 bg bg-dark" enctype="multipart/form-data" id="formImage">
                <h5 class="text-primary">Panel de Usuario</h5>
                <div class="form-group row mt-2 mr-2 ml-2">
                    <div>
                        <input type="file" class="text-light btn btn-dark form-control border border-primary bg-dark"
                            id="inputImage">
                        <button type="submit"
                            class="text-light mb-20 btn-dark form-control border border-primary bg-dark"
                            id="submitInputButton">Upload
                        </button>
                        <div id="imagenLoaded">

                        </div>
                        <div id="imageData" style="display: none;">
                            <input class="dataImage" id="workerInput" type="text" placeholder="worker">
                            <div id="sugerenciasWorker"></div>
                            <input class="dataImage" id="clientInput" type="text" placeholder="client">
                            <div id="sugerenciasClient"></div>
                        </div>
                    </div>
                </div>

            </form>
            <button id="imageListButton"
                class="text-light col-md-3 mb-20 btn-dark form-control border border-primary bg-dark">
                Listar
            </button>
            <div id="imageContainer"></div>
        </div>
        <div class="border border-primary col-md-5 bg bg-dark">
            <h5 class="ml-2 text-primary"> Agenda</h5>

        </div>
    </div>

    <script src="../src/workerGaleria.js" type="module"></script>
</body>

</html>
