<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi chat</title>
    <link rel="stylesheet" href="../vendor/bootstrap.css">
</head>

<body class="bg-dark">
    <a class="btn ml-2 btn-dark border border-success mb-2 mt-2 ml-2 text-danger" href="../views/login.html">Login</a>
    <div class="row">
        <div class="container mt-2 mr-2">
            <form class="border border-primary col-md-5 bg bg-dark">
                <h5 class="text-primary">Crear Usuario</h5>
                <div class="form-group row mt-2 mr-2 ml-2">
                    <div>
                        <input type="text" class="text-light form-control border border-primary bg-dark" id="nombre"
                            placeholder="nombre">
                    </div>
                </div>
                <div class="form-group row ml-2">
                    <div>
                        <input type="password" autocomplete="current-password"
                            class="text-light form-control border border-primary bg-dark" id="password"
                            placeholder="password">
                    </div>
                </div>
                <div class="form-group row ml-2">
                    <div>
                        <input type="text" class="text-light form-control border border-primary bg-dark" id="correo"
                            placeholder="correo">
                    </div>
                </div>
                
                <button type="button" id="submitBtn"
                    class="btn ml-2 btn-dark border border-success mb-2 mt-2 ml-2 text-danger">Crear</button>
            </form>
        </div>
    </div>

    <script src="../src/createUser.js" type="module"></script>
</body>

</html>
